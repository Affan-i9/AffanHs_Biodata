<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login ke Biodata Affan Haris Saputra">
    <title>Login - Biodata Affan Haris</title>
    <!-- Preconnect untuk domain eksternal untuk mempercepat loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload aset penting -->
    <link rel="preload" href="img/pp.webp" as="image">
    <link rel="icon" href="img/pp.webp">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <!-- GSAP untuk animasi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</head>

<body class="overflow-hidden">
    <!-- Particles container -->
    <div id="particles-container" class="fixed inset-0 z-0"></div>
    
    <!-- Animated background shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    
    <!-- Main content -->
    <div class="flex flex-col items-center justify-center min-h-screen p-5 relative z-10">
        <!-- Login card -->
        <div class="login-card">
            <!-- Card header with logo -->
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo-animation">
                        <img src="img/pp.webp" alt="Affan Haris" class="logo-image">
                    </div>
                </div>
                <h1 class="welcome-text">Selamat Datang</h1>
                <p class="subtitle">Masuk untuk melihat biodata Affan Haris</p>
            </div>
            
            <!-- Login form -->
            <div class="login-form">
                <button id="googleLogin" class="login-button">
                    <div class="button-content">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
                        <span>Masuk dengan Google</span>
                    </div>
                    <div class="button-background"></div>
                </button>
                
                <!-- Loading animation -->
                <div class="loading-container">
                    <div id="loading" class="loading-spinner"></div>
                </div>
                
                <!-- Status message -->
                <div id="statusMessage" class="status-message"></div>
            </div>
            
            <!-- Card footer -->
            <div class="card-footer">
                <p class="footer-text">Dibuat dengan <i class="fas fa-heart pulse-heart"></i> oleh Affan Haris</p>
            </div>
        </div>
    </div>
    
    <!-- Theme toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Ubah tema">
        <i class="fas fa-sun light-icon"></i>
        <i class="fas fa-moon dark-icon"></i>
    </button>
    
    <!-- Credit footer -->
    <div class="credit">
        <p>Login By AffanHs - Background by Davix</p>
    </div>

    <!-- Scripts -->
    <script src="JS/login.js" defer></script>
    
    <!-- GSAP Animation Enhancement -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animasi elemen dengan GSAP untuk transisi yang lebih halus
            gsap.from('.login-card', {
                y: 30,
                opacity: 0,
                duration: 1.2,
                ease: 'power3.out'
            });
            
            gsap.from('.logo-container', {
                scale: 0.8,
                opacity: 0,
                duration: 1,
                delay: 0.3,
                ease: 'back.out(1.7)'
            });
            
            gsap.from('.welcome-text, .subtitle', {
                y: 20,
                opacity: 0,
                duration: 0.8,
                stagger: 0.2,
                delay: 0.5,
                ease: 'power2.out'
            });
            
            gsap.from('.login-button', {
                y: 20,
                opacity: 0,
                duration: 0.8,
                delay: 0.8,
                ease: 'power2.out'
            });
            
            gsap.from('.theme-toggle, .credit', {
                opacity: 0,
                duration: 1,
                delay: 1.2,
                ease: 'power2.out'
            });
            
            // Perbaikan untuk masalah zoom pada mode terang
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                // Gunakan GSAP untuk transisi tema yang lebih halus
                if (document.body.classList.contains('dark-theme')) {
                    // Transisi ke mode terang
                    gsap.to('.login-card', {
                        backgroundColor: 'rgba(255, 255, 255, 0.15)',
                        boxShadow: '0 8px 32px rgba(31, 38, 135, 0.2)',
                        duration: 0.5,
                        ease: 'power2.inOut'
                    });
                    
                    // Pastikan background tetap pada ukuran yang benar
                    gsap.to('body', {
                        backgroundSize: '400% 400%',
                        backgroundAttachment: 'fixed',
                        duration: 0.5
                    });
                } else {
                    // Transisi ke mode gelap
                    gsap.to('.login-card', {
                        backgroundColor: 'rgba(15, 23, 42, 0.75)',
                        boxShadow: '0 8px 32px rgba(0, 0, 0, 0.3)',
                        duration: 0.5,
                        ease: 'power2.inOut'
                    });
                    
                    // Pastikan background tetap pada ukuran yang benar
                    gsap.to('body', {
                        backgroundSize: '400% 400%',
                        backgroundAttachment: 'fixed',
                        duration: 0.5
                    });
                }
            });
        });
    </script>
    
    <!-- Particles animation script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles-container');
            const particleCount = 50;
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                createParticle(particlesContainer);
            }
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
            });
            
            // Check saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
            
            // Page transition animation
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.8s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Create a single particle
        function createParticle(container) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 5 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            // Apply styles
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            container.appendChild(particle);
        }
    </script>
    
    <!-- Firebase authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyByv4FnBvB2p321TWXeTWTIEZUPAnWhXQg",
            authDomain: "affanhs-60fcc.firebaseapp.com",
            projectId: "affanhs-60fcc",
            storageBucket: "affanhs-60fcc.firebasestorage.app",
            messagingSenderId: "982429155569",
            appId: "1:982429155569:web:2da0cb6572ebde47d06950"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Button ripple effect
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            ripple.style.top = `${event.clientY - button.offsetTop - radius}px`;
            ripple.classList.add('ripple');

            const rippleContainer = button.getElementsByClassName('ripple')[0];
            if (rippleContainer) {
                rippleContainer.remove();
            }

            button.appendChild(ripple);
        }

        // Authentication handling
        const loginButton = document.getElementById('googleLogin');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        
        loginButton.addEventListener('click', createRipple);

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                const userData = {
                    name: user.displayName,
                    email: user.email,
                    picture: user.photoURL,
                    uid: user.uid,
                    lastLogin: new Date().toISOString()
                };

                localStorage.setItem('user', JSON.stringify(userData));
                sessionStorage.setItem('isAuthenticated', 'true');

                // Show success message
                statusMessage.textContent = 'Login berhasil! Mengalihkan...';
                statusMessage.classList.add('success');
                
                // Redirect with animation
                setTimeout(() => {
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                }, 1000);
            }
        });

        // Login button click handler
        loginButton.addEventListener('click', async () => {
            try {
                loading.style.display = 'block';
                loginButton.disabled = true;
                loginButton.classList.add('disabled');

                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userData = {
                    name: user.displayName,
                    email: user.email,
                    picture: user.photoURL,
                    uid: user.uid,
                    lastLogin: new Date().toISOString()
                };

                localStorage.setItem('user', JSON.stringify(userData));
                sessionStorage.setItem('isAuthenticated', 'true');

                // Show success message
                statusMessage.textContent = 'Login berhasil! Mengalihkan...';
                statusMessage.classList.add('success');
                
                // Redirect with animation
                setTimeout(() => {
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 800);
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Gagal masuk. Silakan coba lagi.';
                statusMessage.classList.add('error');
                loading.style.display = 'none';
                loginButton.disabled = false;
                loginButton.classList.remove('disabled');
            }
        });
    </script>
</body>

</html>
