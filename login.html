<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biodata Affan Haris</title>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* Custom Styles untuk menyamakan dengan Index */
        body {
            /* Default background sebelum JS load */
            background: url('img/ltr1.webp') no-repeat center center/cover;
            background-color: #111827; /* Fallback dark */
            transition: background-image 1s ease-in-out;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Floating Animation dari affan.css */
        .floating {
            animation: floating 3s ease-in-out infinite;
            position: absolute;
            z-index: 1;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Particles Container */
        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Login Card Styles */
        .login-card {
            background: rgba(31, 41, 55, 0.8); /* Darker semi-transparent */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .input-group { margin-bottom: 1.2rem; position: relative; }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus { 
            border-color: #60a5fa; 
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.3); 
        }
        .input-label { display: block; margin-bottom: 5px; color: #e2e8f0; font-size: 0.9rem; }
        .link-text { color: #60a5fa; text-decoration: none; font-size: 0.9rem; margin-top: 10px; display: inline-block; }
        .link-text:hover { text-decoration: underline; color: #93c5fd; }
        
        /* Button Gradient similar to index theme */
        .login-button {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
        }
        .login-button:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen relative text-white">
    
    <!-- Particles Container -->
    <div id="particles-container"></div>

    <!-- Floating Decorative Elements (Sama seperti Index.html) -->
    <div class="floating absolute top-20 left-20 w-12 h-12 bg-gradient-to-r from-pink-300 to-purple-400 rounded-full opacity-50 blur-sm" style="animation-delay: 0.5s;"></div>
    <div class="floating absolute bottom-20 right-32 w-16 h-16 bg-gradient-to-r from-blue-300 to-cyan-400 rounded-full opacity-60 blur-sm" style="animation-delay: 1.2s;"></div>
    <div class="floating absolute top-32 right-24 w-10 h-10 bg-gradient-to-r from-yellow-300 to-orange-400 rounded-full opacity-40 blur-sm" style="animation-delay: 0.8s;"></div>
    <div class="floating absolute bottom-40 left-40 w-14 h-14 bg-gradient-to-r from-green-300 to-teal-400 rounded-full opacity-50 blur-sm" style="animation-delay: 1.5s;"></div>
    
    <!-- Corner Glows -->
    <div class="absolute -top-10 -left-10 w-40 h-40 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full opacity-30 blur-[80px]"></div>
    <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-gradient-to-r from-pink-500 to-orange-500 rounded-full opacity-30 blur-[80px]"></div>

    <div class="login-card p-8 rounded-xl w-full max-w-md mx-4 relative">
        <div class="card-header text-center mb-6">
            <div class="logo-container w-24 h-24 mx-auto mb-4 relative">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full animate-spin blur-sm opacity-70"></div>
                <img src="img/pp.webp" alt="Affan" class="relative w-full h-full object-cover rounded-full border-2 border-white/20">
            </div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">Selamat Datang</h1>
            <p class="text-gray-400 text-sm mt-1">Masuk ke Dashboard Biodata</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="email@contoh.com" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Minimal 8 karakter" minlength="8" required>
                </div>
                
                <button type="submit" class="login-button mt-6 w-full py-3 rounded-xl font-medium text-white transition-all transform hover:scale-[1.02] active:scale-95 relative overflow-hidden group">
                    <div class="relative z-10">Masuk</div>
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="register.html" class="link-text">Belum punya akun? Daftar disini</a>
            </div>
            
            <div id="statusMessage" class="mt-4 text-center text-sm min-h-[20px]"></div>
        </div>
    </div>

    <!-- Script Animation & Logic -->
    <script>
        // --- 1. Background Slideshow Animation (From JS/affan.js) ---
        const backgrounds = [
            "img/ltr1.webp",
            "img/ltr2.webp",
            "img/ltr3.webp"
        ];
        let currentBg = 0;

        function changeBackground() {
            currentBg = (currentBg + 1) % backgrounds.length;
            
            // Efek Blur saat transisi
            gsap.to("body", {
                backdropFilter: "blur(10px)", // Hacky way to simulate blur transition logic
                duration: 0.5,
                onComplete: () => {
                    document.body.style.backgroundImage = `url('${backgrounds[currentBg]}')`;
                    // Remove blur
                    gsap.to("body", {
                        backdropFilter: "blur(0px)",
                        duration: 0.5
                    });
                }
            });
        }
        setInterval(changeBackground, 10000); // Ganti setiap 10 detik

        // --- 2. Particles Animation (Simplified from JS/affan.js) ---
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                
                // Random properties
                const size = Math.random() * 8 + 2;
                const opacity = Math.random() * 0.5 + 0.1;
                const colors = ["#3b82f6", "#8b5cf6", "#ec4899", "#06b6d4"];
                const color = colors[Math.floor(Math.random() * colors.length)];

                // Styling
                particle.style.position = "absolute";
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.borderRadius = "50%";
                particle.style.backgroundColor = color;
                particle.style.opacity = opacity;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                container.appendChild(particle);

                // Animate with GSAP
                gsap.to(particle, {
                    x: Math.random() * 100 - 50,
                    y: Math.random() * 100 - 50,
                    duration: Math.random() * 20 + 10,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        // --- 3. Login Logic ---
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusMsg = document.getElementById('statusMessage');
            const btn = document.querySelector('button[type="submit"]');

            if(password.length < 8) {
                statusMsg.textContent = "Password harus 8 karakter!";
                statusMsg.className = 'text-red-400';
                return;
            }

            statusMsg.textContent = "Memproses...";
            statusMsg.className = 'text-blue-300';
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                const response = await fetch('auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    statusMsg.textContent = "Login Berhasil! Mengalihkan...";
                    statusMsg.className = 'text-green-400 font-bold';
                    localStorage.setItem('user', JSON.stringify(result.user));
                    sessionStorage.setItem('isAuthenticated', 'true');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    statusMsg.textContent = result.message;
                    statusMsg.className = 'text-red-400 font-bold';
                    btn.disabled = false;
                    btn.style.opacity = "1";
                }
            } catch (error) {
                console.error(error);
                statusMsg.textContent = "Kesalahan koneksi server.";
                statusMsg.className = 'text-red-400';
                btn.disabled = false;
                btn.style.opacity = "1";
            }
        });

        // Initialize Animations
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Intro Animation
            gsap.from('.login-card', { 
                y: 30, 
                opacity: 0, 
                duration: 1.2, 
                ease: 'power3.out' 
            });
            
            gsap.from('.logo-container', { 
                scale: 0, 
                rotation: -180, 
                duration: 1, 
                delay: 0.3, 
                ease: 'back.out(1.7)' 
            });
        });
    </script>
</body>
</html>
