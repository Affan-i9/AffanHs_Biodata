    <!-- SCRIPT AUTENTIKASI BARU (PHP MySQL) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Cek Login via LocalStorage (Bukan Firebase)
            const userSession = localStorage.getItem('user');
            
            if (!userSession) {
                // Jika tidak ada data user, tendang ke login
                window.location.href = 'login.html';
                return;
            }

            // 2. Tampilkan Data User
            const userData = JSON.parse(userSession);
            // Ganti nama jika ada
            if (userData.name) {
                // Opsional: Update nama di halaman jika mau
                // document.getElementById('displayName').textContent = userData.name;
                console.log("Login sebagai: " + userData.name);
            }
            if (userData.email) {
                document.getElementById('displayEmail').textContent = userData.email;
            }

            // 3. Handle Logout
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    Swal.fire({
                        title: 'Keluar?',
                        text: "Anda harus login lagi nanti",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Ya, Logout'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem('user');
                            sessionStorage.removeItem('isAuthenticated');
                            window.location.href = 'login.html';
                        }
                    });
                });
            }

            // --- Logika Fitur Lain (Lazy Load, Spotify, Theme) ---
            
            // Lazy load images
            const lazyImages = document.querySelectorAll('.lazy-image');
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy-image');
                            imageObserver.unobserve(img);
                        }
                    });
                });
                lazyImages.forEach(img => imageObserver.observe(img));
            } else {
                lazyImages.forEach(img => { img.src = img.dataset.src; });
            }
            
            // Spotify Load
            const loadSpotifyBtn = document.getElementById('loadSpotify');
            const spotifyEmbed = document.getElementById('spotifyEmbed');
            const spotifyContainer = document.querySelector('.spotify-container');
            
            if (loadSpotifyBtn) {
                loadSpotifyBtn.addEventListener('click', function() {
                    const spotifyId = spotifyContainer.dataset.spotifyId;
                    spotifyEmbed.innerHTML = `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/${spotifyId}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
                    spotifyEmbed.classList.remove('hidden');
                    loadSpotifyBtn.classList.add('hidden');
                });
            }
            
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark');
                localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            });
            
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
            }
        });
    </script>
