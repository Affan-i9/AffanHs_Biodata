            authDomain: "affanhs-60fcc.firebaseapp.com",

        const analytics = getAnalytics(app);

        // Pemeriksaan status autentikasi secara realtime
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Jika tidak ada user yang terautentikasi, redirect ke halaman login
                console.log('Tidak ada user yang terautentikasi, mengalihkan ke halaman login...');
                sessionStorage.removeItem('isAuthenticated');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            } else {
                // Update data user di localStorage
                const userData = {
                    name: user.displayName,
                    email: user.email,
                    picture: user.photoURL,
                    uid: user.uid,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('user', JSON.stringify(userData));
                sessionStorage.setItem('isAuthenticated', 'true');
            }
        });

        // Menangani logout
        document.addEventListener('DOMContentLoaded', function() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    // Tampilkan animasi loading jika diperlukan
                    signOut(auth).then(() => {
                        // Hapus data autentikasi
                        sessionStorage.removeItem('isAuthenticated');
                        localStorage.removeItem('user');
                        console.log('Berhasil logout');
                        // Redirect ke halaman login
                        window.location.href = 'login.html';
                    }).catch((error) => {
                        console.error('Error saat logout:', error);
                    });
                });
            }
        });
    </script>
    <!-- Script untuk optimasi tambahan -->
    <script>
        // Lazy loading untuk gambar
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi lazy loading untuk gambar
            const lazyImages = document.querySelectorAll('.lazy-image');
            
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy-image');
                            imageObserver.unobserve(img);
                        }
                    });
                });
                
                lazyImages.forEach(img => imageObserver.observe(img));
            } else {
                // Fallback untuk browser yang tidak mendukung IntersectionObserver
                lazyImages.forEach(img => {
                    img.src = img.dataset.src;
                });
            }
            
            // Spotify lazy loading
            const loadSpotifyBtn = document.getElementById('loadSpotify');
            const spotifyEmbed = document.getElementById('spotifyEmbed');
            const spotifyContainer = document.querySelector('.spotify-container');
            
            if (loadSpotifyBtn) {
                loadSpotifyBtn.addEventListener('click', function() {
                    const spotifyId = spotifyContainer.dataset.spotifyId;
                    spotifyEmbed.innerHTML = `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/${spotifyId}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
                    spotifyEmbed.classList.remove('hidden');
                    loadSpotifyBtn.classList.add('hidden');
                });
            }
            
            // Parallax effect untuk background
            const parallaxElements = document.querySelectorAll('.parallax-bg');
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset;
                parallaxElements.forEach(element => {
                    const speed = element.dataset.speed || 0.5;
                    element.style.transform = `translateY(${scrollTop * speed}px)`;
                });
            });
            
            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark');
                localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            });
            
            // Check saved theme
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
            }
        });
    </script>
